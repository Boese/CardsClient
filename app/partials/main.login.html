
<fa-modifier fa-origin="[0.5,0.5]" fa-align="[0.5,0.5]" fa-rotate-y="myAngle()" fa-transform="myTransform()" fa-opacity="0.95">
  <fa-surface fa-color="'#fc5c4f'" fa-background-color="'white'" fa-padding="'5% 20% 5% 20%'">
    <h4>Login</h4>
    <form role="form">
      <div class="well well-sm">{{message}}</div>
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" ng-model="loginModel.username" class="form-control" placeholder="username">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input type="password" ng-model="loginModel.password" class="form-control" placeholder="password">
      </div>
      <hr>
      <button type="submit" ng-click="login()" class="btn btn-lg btn-primary">Submit</button>
    </form>
    <div class="col-md-6">
      <br>
      <button class="btn btn-default center-block" ng-click="toggle('main.create-account')">create account</button>
    </div>
    <div class="col-md-6">
      <br>
      <button class="btn btn-default center-block" ng-click="forgotPassword()">forgot password</button>
    </div>
  </fa-surface>
</fa-modifier>
